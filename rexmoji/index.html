<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You! - Rexmoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style type="text/css">
    html, body {
      height: 100%;
    }
    .container {
      max-width: 600px;
    }
  </style>
  <script>
    var browserName = (function() {
      var test = function(regexp) {return regexp.test(window.navigator.userAgent)}
      switch (true) {
          case test(/edg/i): return "Microsoft Edge";
          case test(/trident/i): return "Microsoft Internet Explorer";
          case test(/firefox|fxios/i): return "Mozilla Firefox";
          case test(/opr\//i): return "Opera";
          case test(/ucbrowser/i): return "UC Browser";
          case test(/samsungbrowser/i): return "Samsung Browser";
          case test(/chrome|chromium|crios/i): return "Google Chrome";
          case test(/safari/i): return "Apple Safari";
          default: return "Other";
      }
      })();
      
      const affiliationName = ["Microsoft Edge", "Microsoft Internet Explorer"].includes(browserName) ? 'Edge Add-ons' : ["Mozilla Firefox"].includes(browserName) ? 'Mozilla Firefox Add-on' : 'Google Chrome Store';
  </script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4LKLD6MEMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-4LKLD6MEMS');
  </script>
  <script>
    const getUrlParam = (name) => {
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });
      return params[name];
    }
    const appName = 'Rexmoji';
    if(getUrlParam('page')) {
      gtag('event', 'purchase', {
        eventCategory: browserName,
        eventAction: 'download',
        eventLabel: 'Download Extension',
        value: 1,
        items: [{
          item_id: window.location.pathname.split('/')[1],
          item_name: appName,
          affiliation: affiliationName,
          item_brand: browserName,
          item_variant: 'version=' + getUrlParam('version'),
        }]
      });
    } else if (getUrlParam('version')) {
      gtag('event', 'purchase', {
        eventCategory: browserName,
        eventAction: 'update',
        eventLabel: 'Update Extension',
        value: 1,
        items: [{
          item_id: window.location.pathname.split('/')[1],
          item_name: appName,
          affiliation: affiliationName,
          item_brand: browserName,
          item_variant: 'version=' + getUrlParam('version'),
        }]
      });
    }
  </script>
</head>
<body class="valign-wrapper">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card amber lighten-2 z-depth-5">
          <div class="card-content grey-text text-darken-3 center">
            <h1 style="font-weight: bold;">Thank you</h1>
            <h5 style="font-weight: 300;">For downloading <strong>Rexmoji</strong></h5>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
