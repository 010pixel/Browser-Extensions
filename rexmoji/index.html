<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You! - Rexmoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style type="text/css">
    html, body {
      height: 100%;
    }
    .container {
      max-width: 600px;
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4LKLD6MEMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-4LKLD6MEMS');
  </script>
  <script>
    const getUrlParam = (name) => {
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });
      return params[name];
    }
    const appName = 'Rexmoji';
    if(getUrlParam('page')) {
      gtag('send', {
        hitType: 'event',
        eventCategory: appName,
        eventAction: 'download',
        eventLabel: 'version=' + getUrlParam('version'),
        value: 1
      });
    } else if (getUrlParam('version')) {
      gtag('send', {
        hitType: 'event',
        eventCategory: appName,
        eventAction: 'update',
        eventLabel: 'version=' + getUrlParam('version'),
        value: 1
      });
    }
  </script>
</head>
