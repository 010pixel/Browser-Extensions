<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style type="text/css">
    html, body {
      height: 100%;

  <script type="text/javascript">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4LKLD6MEMS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-4LKLD6MEMS');
  </script>
  <script>
    const getUrlParam = (name) => {
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });
      return params[name];
    }
    const appName = 'Easy Mute for Google Meet';
    if(getUrlParam('page')) {
      gtag('send', {
        hitType: 'event',
        eventCategory: appName,
        eventAction: 'download',
        eventLabel: 'version=' + getUrlParam('version'),
        value: 1
      });
    } else if (getUrlParam('version')) {
      gtag('send', {
        hitType: 'event',
        eventCategory: appName,
        eventAction: 'update',
        eventLabel: 'version=' + getUrlParam('version'),
        value: 1
      });
    }
  </script>
</head>
